apiVersion: apps/v1
kind: Deployment
metadata:
  name: grepcoin-web
  namespace: grepcoin
  labels:
    app: grepcoin
    component: web
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: grepcoin
      component: web
  template:
    metadata:
      labels:
        app: grepcoin
        component: web
    spec:
      serviceAccountName: grepcoin-sa
      containers:
        - name: grepcoin-web
          image: gcr.io/PROJECT_ID/grepcoin-web:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: grepcoin-config
            - secretRef:
                name: grepcoin-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: grepcoin
                topologyKey: "kubernetes.io/hostname"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grepcoin-sa
  namespace: grepcoin
